{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>


<form action="/all_quotes">
	<input value = 'Get all quotes from Bash right now!!!' type = 'SUBMIT'>
</form>


<form method='GET' action="/quote">
	<p>You can jump to particular quote by id:</p>
	<p><input name="quote_id_on_html" type="number" placeholder="#quote_number"</p>
	<p><input type="SUBMIT" value="Jump to Quote"></p>
</form>


<form action="/">
	<input value = 'HOME' type = 'SUBMIT'>
</form>

{% endblock %}
